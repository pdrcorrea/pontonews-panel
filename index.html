<!doctype html>
<html lang="pt-BR">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1"/>
<title>Notícias • Vyre</title>

<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;600;800;900&display=swap" rel="stylesheet"/>

<style>
/* ===== VARIÁVEIS (IGUAIS ÔNIBUS) ===== */
:root{
  --header: linear-gradient(180deg,#2f6f9d 0%,#184c75 55%,#0f3b5e 100%);
  --bg: radial-gradient(1200px 900px at 25% 10%, rgba(87,184,231,.22), rgba(10,46,62,0) 60%),
        radial-gradient(900px 700px at 75% 80%, rgba(52,198,208,.14), rgba(6,18,24,0) 65%),
        radial-gradient(1400px 1100px at 50% 55%, #0a2232 0%, #081423 62%, #040a0f 100%);

  --chipText:#0f172a;
  --chipBg: rgba(255,255,255,.88);
}

*{box-sizing:border-box}
html,body{height:100%}
body{
  margin:0;
  font-family:Inter,system-ui;
  background:var(--bg);
  display:grid;
  place-items:center;
  padding:20px;
}

/* ===== PANEL ===== */
.panel{
  width:min(1500px,96vw);
  height:calc(100vh - 40px);
  background:#fff;
  border-radius:18px;
  overflow:hidden;
  box-shadow:0 18px 60px rgba(2,10,23,.18);
  display:flex;
  flex-direction:column;
  animation:fade .7s ease forwards;
}
@keyframes fade{from{opacity:0;transform:translateY(12px)}to{opacity:1;transform:none}}

/* ===== HEADER (COPIADO DO ÔNIBUS) ===== */
.header{
  padding:14px 22px;
  background:var(--header);
  color:#fff;
  display:flex;
  justify-content:space-between;
  align-items:center;
}
.h-left{display:flex;gap:14px;align-items:center}
.busIcon{
  width:44px;height:44px;border-radius:14px;
  display:grid;place-items:center;
  background:rgba(255,255,255,.1);
}
.title{font-size:28px;font-weight:900;letter-spacing:.06em}
.sub{font-size:12px;font-weight:800;letter-spacing:.14em;opacity:.9}

.h-right{text-align:right}
.clock{font-size:52px;font-weight:900}
.status{
  margin-top:6px;
  display:inline-flex;
  align-items:center;
  gap:8px;
  padding:6px 12px;
  border-radius:999px;
  background:rgba(255,255,255,.14);
  font-size:12px;
  font-weight:900;
}
.dot{
  width:10px;height:10px;border-radius:50%;
  background:#22c55e;
  animation:pulse 1.5s infinite;
}
.off{background:#ef4444}
@keyframes pulse{
  0%{box-shadow:0 0 0 0 rgba(34,197,94,.6)}
  70%{box-shadow:0 0 0 10px rgba(34,197,94,0)}
}

/* ===== SUBSTRIP ===== */
.substrip{
  background:#f3f7ff;
  padding:10px 22px;
  font-size:12px;
  font-weight:900;
  letter-spacing:.14em;
  display:flex;
  justify-content:space-between;
  align-items:center;
  gap:12px;
}
.substrip span{white-space:nowrap;overflow:hidden;text-overflow:ellipsis}

/* ===== HERO ===== */
.hero{
  position:relative;
  flex:1;
  overflow:hidden;
}
.hero img{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:cover;
}
.overlay{
  position:absolute;
  inset:0;
  background:linear-gradient(180deg,transparent 40%,rgba(0,0,0,.85));
}
.content{
  position:absolute;
  bottom:20px;
  left:22px;
  right:22px;
  color:#fff;
}
.headline{
  font-size:52px;
  font-weight:900;
  line-height:1.08;
  max-width: 1200px;
}
.meta{
  margin-top:14px;
  display:flex;
  gap:10px;
  flex-wrap:wrap;
  align-items:center;
}
.chip{
  background:var(--chipBg);
  color:var(--chipText);
  padding:8px 12px;
  border-radius:999px;
  font-size:12px;
  font-weight:900;
  display:flex;
  align-items:center;
  gap:8px;
}
.chip img{
  width:18px;height:18px;object-fit:contain;
}

/* ===== FOOTER ===== */
.footer{
  padding:10px 22px;
  display:flex;
  justify-content:flex-end;
}
.footer img{height:22px;opacity:.75}

/* ===== RESPONSIVO (TV vertical / telas menores) ===== */
@media (max-aspect-ratio: 4/5){
  body{padding:14px}
  .panel{width:min(920px,96vw)}
  .headline{font-size:44px}
  .clock{font-size:46px}
}
@media (max-width: 900px){
  .headline{font-size:40px}
  .clock{font-size:44px}
}
</style>
</head>

<body>
<section class="panel">

  <!-- HEADER -->
  <div class="header">
    <div class="h-left">
      <div class="busIcon"><span class="material-icons-outlined">newspaper</span></div>
      <div>
        <div class="title">NOTÍCIAS</div>
        <div class="sub">LOCAL • ES • BR</div>
      </div>
    </div>
    <div class="h-right">
      <div class="clock" id="clock">--:--</div>
      <div class="status">
        <span class="dot" id="dot"></span>
        <span id="statusText">Online</span>
      </div>
    </div>
  </div>

  <div class="substrip">
    <span>MANCHETE ATUAL</span>
    <span id="scopeLabel">AGORA • BRASIL</span>
  </div>

  <div class="hero">
    <img id="image" alt="Imagem da notícia"/>
    <div class="overlay"></div>
    <div class="content">
      <div class="headline" id="title">Carregando…</div>
      <div class="meta">
        <div class="chip">
          <img id="logo" alt="Logo da fonte"/>
          <span id="source">Fonte</span>
        </div>
        <div class="chip" id="date"></div>
      </div>
    </div>
  </div>

  <div class="footer">
    <img src="./assets/logo-pontoview.png" alt="PontoView" onerror="this.style.display='none'"/>
  </div>

</section>

<script>
/* ================================
   CONFIGURAÇÃO (VOCÊ PODE AJUSTAR)
   ================================ */
const WORKER_URL = "https://pontoview-news.pedrhc258.workers.dev";

// Fontes (Brasil + ES; ES você pode adicionar feeds depois)
const FEEDS = [
  { name: "Agência Brasil", url: "https://agenciabrasil.ebc.com.br/rss/ultimasnoticias/feed.xml" },
  { name: "Brasil de Fato", url: "https://www.brasildefato.com.br/feed/" }
];

// Painel
const SAFE_MODE = 1;             // 1 = filtra sensíveis no Worker
const WORKER_TTL_HOURS = 6;      // cache interno do Worker (reduz requisições)
const UI_REFRESH_HOURS = 6;      // recarrega a lista no painel (em horas)
const ITEMS_PER_FEED = 18;       // quantos itens por feed o Worker retorna
const ROTATE_EVERY_MS = 15000;   // 15s por manchete
const MAX_ITEMS = 30;            // guarda no máximo N notícias na memória (após combinar)

/* ===== CLOCK ===== */
const clock = document.getElementById("clock");
setInterval(() => {
  clock.textContent = new Date().toLocaleTimeString("pt-BR", { hour: "2-digit", minute: "2-digit" });
}, 1000);

/* ===== ONLINE / OFFLINE ===== */
const statusText = document.getElementById("statusText");
const dot = document.getElementById("dot");
function updateStatus() {
  if (navigator.onLine) {
    statusText.textContent = "Online";
    dot.classList.remove("off");
  } else {
    statusText.textContent = "Offline";
    dot.classList.add("off");
  }
}
window.addEventListener("online", updateStatus);
window.addEventListener("offline", updateStatus);
updateStatus();

/* ===== IMAGE PROXY (HOTLINK/CORS) =====
   wsrv.nl re-hospeda a imagem e evita a maioria dos bloqueios de hotlink.
*/
function proxy(url) {
  if (!url) return null;
  const clean = String(url).trim();
  if (!clean || clean === "null" || clean === "undefined") return null;
  if (clean.includes("wsrv.nl/?url=")) return clean;

  const noProto = clean.replace(/^https?:\/\//i, "");
  return "https://wsrv.nl/?url=" + encodeURIComponent(noProto) + "&w=1600&fit=cover&output=webp";
}

// fallback visual (sempre tem algo bonito)
const FALLBACK_IMG =
  "https://images.unsplash.com/photo-1504711432869-0df30a7e04ad?auto=format&fit=crop&w=1600&q=70";

/* ===== DOM ===== */
const titleEl = document.getElementById("title");
const sourceEl = document.getElementById("source");
const imgEl = document.getElementById("image");
const logoEl = document.getElementById("logo");
const dateEl = document.getElementById("date");
const scopeLabelEl = document.getElementById("scopeLabel");

/* ===== HELPERS ===== */
function fmtPublished(iso) {
  if (!iso) return "";
  const d = new Date(iso);
  if (Number.isNaN(d.getTime())) return "";
  const dd = String(d.getDate()).padStart(2, "0");
  const mm = String(d.getMonth() + 1).padStart(2, "0");
  const yyyy = d.getFullYear();
  const hh = String(d.getHours()).padStart(2, "0");
  const mi = String(d.getMinutes()).padStart(2, "0");
  return `${dd}/${mm}/${yyyy} • ${hh}:${mi}`;
}

function faviconForLink(link){
  try{
    const domain = new URL(link).hostname.replace(/^www\./,"");
    return `https://www.google.com/s2/favicons?domain=${encodeURIComponent(domain)}&sz=64`;
  }catch{
    return "";
  }
}

function dateMs(v){
  const d = new Date(v);
  const t = d.getTime();
  return Number.isNaN(t) ? 0 : t;
}

function dedupeByLink(list){
  const seen = new Set();
  const out = [];
  for (const it of list){
    const k = it.link || it.title;
    if (!k || seen.has(k)) continue;
    seen.add(k);
    out.push(it);
  }
  return out;
}

function setHeroImage(url) {
  const finalUrl = proxy(url) || FALLBACK_IMG;

  imgEl.src = finalUrl;
  imgEl.style.display = "block";

  const pre = new Image();
  pre.onload = () => {};
  pre.onerror = () => {
    if (imgEl.src !== FALLBACK_IMG) imgEl.src = FALLBACK_IMG;
  };
  pre.src = finalUrl;
}

imgEl.addEventListener("error", () => {
  if (imgEl.src !== FALLBACK_IMG) imgEl.src = FALLBACK_IMG;
});

function showLoading(){
  titleEl.textContent = "Carregando…";
  sourceEl.textContent = "Fonte";
  logoEl.style.display = "none";
  dateEl.textContent = "";
  dateEl.style.display = "none";
  scopeLabelEl.textContent = "AGORA • BRASIL";
  setHeroImage(null);
}

/* ===== BUSCA NO WORKER ===== */
async function fetchFromWorker(feed){
  const api =
    `${WORKER_URL}?feed=${encodeURIComponent(feed.url)}` +
    `&ttlHours=${WORKER_TTL_HOURS}` +
    `&safe=${SAFE_MODE}` +
    `&limit=${ITEMS_PER_FEED}`;

  const res = await fetch(api, { cache: "no-store" });
  if (!res.ok) throw new Error("HTTP " + res.status);
  const data = await res.json();

  const items = Array.isArray(data.items) ? data.items : [];
  return items.map(it => ({
    title: (it.title || "").trim() || "Notícia",
    link: it.link || "",
    pubDate: it.pubDate || "",
    image: it.image || "",
    sourceName: feed.name,
    logo: faviconForLink(it.link || "")
  }));
}

let NEWS = [];
let idx = 0;
let rotateTimer = null;

function renderCurrent(){
  if (!NEWS.length) return;

  const item = NEWS[idx % NEWS.length];
  idx++;

  titleEl.textContent = item.title;
  sourceEl.textContent = item.sourceName || "Fonte";

  // logo
  if (item.logo){
    logoEl.src = item.logo;
    logoEl.style.display = "block";
  } else {
    logoEl.style.display = "none";
  }

  // data
  const pub = fmtPublished(item.pubDate);
  if (pub){
    dateEl.textContent = pub;
    dateEl.style.display = "flex";
  } else {
    dateEl.textContent = "";
    dateEl.style.display = "none";
  }

  scopeLabelEl.textContent = "AGORA • BRASIL";
  setHeroImage(item.image);
}

async function loadNews(){
  showLoading();

  const results = await Promise.allSettled(FEEDS.map(fetchFromWorker));
  let all = [];

  for (const r of results){
    if (r.status === "fulfilled") all = all.concat(r.value);
  }

  all = dedupeByLink(all);
  all.sort((a,b) => dateMs(b.pubDate) - dateMs(a.pubDate));
  all = all.slice(0, MAX_ITEMS);

  if (!all.length){
    titleEl.textContent = "Sem notícias no momento";
    setHeroImage(null);
    return;
  }

  NEWS = all;
  idx = 0;

  renderCurrent();

  if (rotateTimer) clearInterval(rotateTimer);
  rotateTimer = setInterval(renderCurrent, ROTATE_EVERY_MS);
}

// carga inicial + refresh em horas
loadNews();
setInterval(loadNews, UI_REFRESH_HOURS * 60 * 60 * 1000);
</script>
</body>
</html>
